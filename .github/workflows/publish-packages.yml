name: Publish Package on Tag

on:
  push:
    tags:
      - "packages/accounting/domain-v*"
      - "packages/company-registry/domain-v*"
      - "packages/shared/domain-v*"
      - "packages/shared/application-v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag info
        id: taginfo
        run: |
          TAG="${GITHUB_REF##*/}"
          PKG_PATH=$(echo "$TAG" | sed -E 's/-v[0-9]+\.[0-9]+\.[0-9]+$//')
          VERSION=$(echo "$TAG" | sed -E 's/.*-v([0-9]+\.[0-9]+\.[0-9]+)$/\1/')
          echo "pkg_path=$PKG_PATH" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: '@webtiers-ddd-poc'

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build target + deps
        run: pnpm --filter ./${{ steps.taginfo.outputs.pkg_path }}... run build

      - name: Skip if already published
        id: exists
        working-directory: ${{ steps.taginfo.outputs.pkg_path }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NAME=$(jq -r '.name' package.json)
          VERSION_FILE=$(jq -r '.version' package.json)
          if npm view "$NAME@$VERSION_FILE" > /dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT

      - name: Publish
        if: steps.exists.outputs.published == 'false'
        working-directory: ${{ steps.taginfo.outputs.pkg_path }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NAME=$(jq -r '.name' package.json)
          VERSION_FILE=$(jq -r '.version' package.json)
          VERSION_TAG="${{ steps.taginfo.outputs.version }}"
          [ "$VERSION_FILE" = "$VERSION_TAG" ] || { echo "::error::Version mismatch"; exit 1; }
          npm publish --access=restricted