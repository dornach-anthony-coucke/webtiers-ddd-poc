name: Release Please

permissions:
  contents: write
  pull-requests: write
  issues: write
  
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
